<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="header">
        <a href="#"><img src="../images/US.png" class="logo" alt="Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-regular fa-circle-xmark"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <i id="bar" class="fa-solid fa-outdent"></i>
        </div>
    </section>

    <section id="prodetails" class="section-p1">
        <div class="single-pro-image">
            <img src="" width="100%" id="MainImg" alt="Product Image">
        </div>
        <div class="single-pro-details">
            <h6 id="breadcrumbs">Home / T-Shirt</h6>
            <h4 id="product-title">Fancy T-shirts</h4>
            <h2 id="product-price">$30.00</h2>
            <select id="product-size">
                <option>Select Size</option>
                <option>XL</option>
                <option>XXL</option>
                <option>Small</option>
                <option>Large</option>
            </select>
            <input type="number" value="1" id="product-quantity">
            <button class="addToCart" id="add-to-cart" onclick="addToCart()">
                <i class="fa-solid fa-cart-shopping cart"></i> Add to Cart
            </button>
            <h4>Product Details</h4>
            <span id="product-description">Lifestyle Edition returns for another season of summer-ready streetwear. This
                drop gives</span>
        </div>
    </section>

    <footer class="section-p1">
        <!-- Footer content unchanged -->
    </footer>

    <script>
        window.onload = function () {
            function getQueryParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    image: params.get('image'),
                    title: params.get('title'),
                    price: params.get('price'),
                    description: params.get('description')
                };
            }

            const params = getQueryParams();

            if (params.image) {
                document.getElementById('MainImg').src = params.image;
            }
            if (params.title) {
                document.getElementById('product-title').innerText = params.title;
            }
            if (params.price) {
                document.getElementById('product-price').innerText = params.price;
            }
            if (params.description) {
                document.getElementById('product-description').innerText = params.description;
            }

            window.addToCart = function () {
                const quantity = document.getElementById('product-quantity').value;
                const size = document.getElementById('product-size').value;

                if (quantity < 1 || size === 'Select Size') {
                    alert('Please select a valid quantity and size.');
                    return;
                }

                const cartItem = {
                    image: params.image,
                    title: params.title,
                    price: params.price,
                    description: params.description,
                    quantity: quantity,
                    size: size
                };

                // Get existing cart items from localStorage
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(cartItem);

                // Save updated cart to localStorage
                localStorage.setItem('cart', JSON.stringify(cart));

                alert('Item added to cart!');
            };
        };
    </script>

</body>

</html>
